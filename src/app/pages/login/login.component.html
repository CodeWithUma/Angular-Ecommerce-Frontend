<div class="bg-gray-100 pt-12 min-h-screen">
    <div class="mx-auto w-full max-w-sm bg-gray-400 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form (ngSubmit)="login()" class="space-y-4">
            <div>
                <label>Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 border rounded-lg"
                    required />
            </div>
            <div>
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 border rounded-lg"
                    required />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>
    </div>
</div>
