<!-- src/app/pages/product-list/product-list.component.html -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
    <div *ngFor="let product of products" class="border rounded-2xl p-4 shadow-md">
        <img [src]="product.image" alt="{{ product.title }}" class="w-full h-48 object-cover rounded-xl mb-4">
        <h2 class="text-lg font-semibold">{{ product.title }}</h2>
        <!-- <p class="text-gray-600">{{ product.description }}</p> -->
        <p class="text-green-600 font-bold mt-2">${{ product.price }}</p>
        <button class="bg-blue-600 text-white mt-4 px-4 py-2 rounded-xl hover:bg-blue-700">
            Add to Cart
        </button>
    </div>
</div>
